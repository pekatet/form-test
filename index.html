<html>
  <script src="script.js"></script>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">Форма запроса</div>
      <form action="/action_page.php">
        <div class="labled-input">
          <label for="lname">Фамилия</label>
          <input
            type="text"
            id="lname"
            name="Фамилия"
            maxlength="40"
            required
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="fname">Имя</label>
          <input type="text" id="fname" name="Имя" maxlength="40" required />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="pname">Отчество</label>
          <input type="text" id="pname" name="Отчество" maxlength="40" />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="snils">СНИЛС</label>
          <input
            type="text"
            id="snils"
            name="СНИЛС"
            pattern="\d{3}-\d{3}-\d{3} \d{2}"
            required
            placeholder="XXX-XXX-XXX XX"
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="birthday">Дата рождения</label>
          <input
            type="text"
            pattern="\d{2}.\d{2}.\d{4}"
            id="birthday"
            name="ДатаРождения"
            required
            placeholder="ДД.ММ.ГГГГ"
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="data">Наличие данных</label>
          <select id="data" name="НаличиеДанных">
            <option value="ДА">ДА</option>
            <option value="НЕТ">НЕТ</option>
          </select>
        </div>
        <div class="header">
          Общая продолжительность страхового стажа на дату обращения гражданина
        </div>
        <div class="labled-input">
          <label for="periodY">Общая продолжительность страхового стажа лет</label>
          <input
            type="number"
            id="periodY"
            name="ОбщаяПродолжительностьСтраховогоСтажаЛет"
            min="0"
            max="999"
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="periodM"
            >Общая продолжительность страхового стажа месяцев</label
          >
          <input
            type="number"
            id="periodM"
            name="ОбщаяПродолжительностьСтраховогоСтажаМесяцев"
            min="0"
            max="99"
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <label for="periodD"
            >Общая продолжительность страхового стажа дней</label
          >
          <input
            type="number"
            id="periodD"
            name="ОбщаяПродолжительностьСтраховогоСтажаДней"
            min="0"
            max="99"
          />
          <span class=error></span>
        </div>
        <div class="labled-input">
          <button
            class="save-button"
            type="button"
            onclick="formToXml(this.form)"
          >
            Сохранить
          </button>
        </div>
      </form>
      <div class="header">Итоговый запрос</div>
      <div class="labled-input">
        <label class="textarea-label" for="query">Запрос</label>
        <textarea id="query" name="query"></textarea>
      </div>
    </div>
  </body>
</html>
